<!DOCTYPE html>
<html lang="en" ng-app="iMovieUi">
<head>
    <script>
        (adsbygoogle = window.adsbygoogle || []).push({
            google_ad_client: "ca-pub-3569686024240165",
            enable_page_level_ads: true
        });
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0">
    <meta property="og:url" content="http://www.imovieui.com"/>
    <meta property="og:type" content="article"/>
    <meta property="og:title" content="Your Website Title"/>
    <meta property="og:description" content="Your description"/>
    <title>Most Popular Movie Characters</title>
    <link href="/img/favicon.ico" rel="icon" type="image/x-icon"/>
    <link rel="stylesheet" href="/lib/font-awesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="/css/app.min.css">
    <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>




</head>
<body id="body" data-spy="scroll" data-target=".one-page-header" class="demo-lightbox-gallery">
<script src="http://connect.facebook.net/en_US/all.js"></script>
<div id="fb-root"></div>
<main class="wrapper">
    <header>
        <div ng-controller="headerCtrl">

            <nav class="one-page-header navbar navbar-default navbar-fixed-top one-page-nav-scrolling one-page-nav__fixed" data-role="navigation">
                <div class="container">
                    <div class="menu-container page-scroll">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <form class="form-inline sm-header-search-box hidden-lg hidden-md hidden-xs" ng-submit="makeSearch()">
                            <input type="search" ng-model="searchTerm" placeholder="Search ..." class="form-control" required/>
                            <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                        </form>
                        <a class="navbar-brand" ui-sref="home">
                            <img src="/img/logo.png" alt="iMovieUi" title="iMovieUi"/>
                        </a>
                    </div>
                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse navbar-ex1-collapse">
                        <div class="menu-container">
                            <ul class="nav navbar-nav">
                                <li class="hidden-sm">
                                    <form class="form-inline header-search-box" ng-submit="makeSearch()">
                                        <input type="search" ng-model="searchTerm" placeholder="Search ..." class="form-control" required/>
                                        <button type="submit" class="btn btn-default">
                                            <i class="fa fa-search"></i>
                                        </button>
                                    </form>
                                </li>
                                <li class="page-scroll">
                                    <a ui-sref="movieCharactersList({page:null})">
                                        <span data-hover="Movie Characters">Movie Characters</span>
                                    </a>
                                </li>
                                <li class="page-scroll">
                                    <a ui-sref="tvSeriesCharactersList({page:null})">
                                        <span data-hover="TV-Series Characters">TV-Series Characters</span></a>
                                </li>

                                <li ng-hide="isAuthenticated()" ng-cloak>
                                    <button class="btn btn-facebook" ng-click="authenticate('facebook')">
                                        <i class="fa fa-facebook-f"></i> Sign in
                                    </button>
                                </li>
                                <li ng-show="isAuthenticated()" ng-cloak class="dropdown open">
                                    <a href="#" class="dropdown-toggle user-nav" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="true">
                                        <div class="user-box">
                                            <img src="/img/user.png" width="20">
                                        </div>
                                    </a>
                                    <ul class="dropdown-menu">
                                        <li><a ui-sref="userRates">Rates</a></li>
                                        <li><a href="#" ng-click="logOut()">Log Out</a></li>
                                    </ul>
                                </li>
                            </ul>

                        </div>
                    </div>
                    <!-- /.navbar-collapse -->
                </div>
                <!-- /.container -->
            </nav>
            <modal visible="showModal" style="display: none" id="authModal">
                <div class="jumbotron ask-login text-center">
                    <p>Please Log In to provide more User Experience</p>
                    <button class="btn btn-facebook" ng-click="authenticate('facebook')">
                        <i class="fa fa-facebook-f"></i> Sign in with Facebook
                    </button>
                </div>
            </modal>


        </div>
    </header>
    <ui-view class="content"></ui-view>

    <footer>
        <div class="container">
            <div class="text-center center-block">

                <div class="trapezoid">
                    <a class="scroll" href="#">
                        <img src="/img/logo.png" title="iMovieUi" alt="iMovieUi" width="150px">
                    </a>
                </div>
            </div>

        </div>
        <div class="social-wrapper">
            <a href="https://www.facebook.com/iMovieUi" target="_blank"><i class="fa fa-facebook-square fa-3x social"></i></a>
            <a href="https://twitter.com/iMovieUi" target="_blank"><i class="fa fa-twitter-square fa-3x social"></i></a>
            <a href="https://plus.google.com/collection/kLz6qB" target="_blank"><i class="fa fa-google-plus-square fa-3x social"></i></a>

            <p class="copyright">
                &copy; 2017 All right reserved. iMovieUi </p>
        </div>

    </footer>


    <!--Scripts-->
    <script src="/js/main-uglify.js"></script>

    <script src="https://cdn.jsdelivr.net/satellizer/0.15.5/satellizer.min.js"></script>

    <script src="/js/one.app.js"></script>


    <!--<script src="/js/ng-app-uglify.js" type="text/javascript"></script>-->

    <!--angular module-->

    <script src="/angular/app.js" type="text/javascript"></script>

    <script src="/angular/services/helperSvc.js" type="text/javascript"></script>
    <script src="/angular/services/movieCharacterSvc.js" type="text/javascript"></script>
    <script src="/angular/services/tvSeriesCharacterSvc.js" type="text/javascript"></script>
    <script src="/angular/services/comicCharacterSvc.js" type="text/javascript"></script>
    <script src="/angular/services/authToken.js" type="text/javascript"></script>
    <script src="/angular/services/authInterceptor.js" type="text/javascript"></script>
    <script src="/angular/services/rateSvc.js" type="text/javascript"></script>
    <script src="/angular/services/voteSvc.js" type="text/javascript"></script>
    <script src="/angular/services/userSvc.js" type="text/javascript"></script>

    <script src="/angular/directives/dropdown/dropdown.js" type="text/javascript"></script>
    <script src="/angular/directives/starRating/rating.js" type="text/javascript"></script>
    <script src="/angular/directives/character/character.js" type="text/javascript"></script>
    <script src="/angular/directives/modal/modal.js" type="text/javascript"></script>
    <script src="/angular/directives/paging/paging.js" type="text/javascript"></script>
    <script src="/angular/directives/owlCarousel/owlCarousel.js" type="text/javascript"></script>
    <script src="/angular/directives/owlCarousel/owlCarouselItem.js" type="text/javascript"></script>
    <script src="/angular/directives/fbComments.js" type="text/javascript"></script>


    <script src="/angular/controllers/headerCtrl.js" type="text/javascript"></script>
    <script src="/angular/controllers/home/homeCtrl.js" type="text/javascript"></script>
    <script src="/angular/controllers/search/searchCtrl.js" type="text/javascript"></script>
    <script src="/angular/controllers/userRates/userRatesCtrl.js" type="text/javascript"></script>
    <script src="/angular/controllers/movieCharactersList/movieCharactersListCtrl.js" type="text/javascript"></script>
    <script src="/angular/controllers/tvSeriesCharactersList/tvSeriesCharactersListCtrl.js" type="text/javascript"></script>
    <script src="/angular/controllers/character/characterCtrl.js" type="text/javascript"></script>
    <script src="/angular/controllers/comicCharacter/comicCharacterCtrl.js" type="text/javascript"></script>


    <script>
        (function (i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r;
            i[r] = i[r] || function () {
                                  (i[r].q = i[r].q || []).push(arguments)
                              }, i[r].l = 1 * new Date();
            a = s.createElement(o),
                              m = s.getElementsByTagName(o)[0];
            a.async = 1;
            a.src = g;
            m.parentNode.insertBefore(a, m)
        })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

        ga('create', 'UA-89347546-1', 'auto');
        ga('send', 'pageview');

        $(function () {
            App.initHeader();
        });

    </script>

</main>
</body>
</html>
